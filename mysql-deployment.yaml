apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  name: mysqlsvc
spec:
  ports:
  - port: 3306
    protocol: TCP
    targetPort: 3306
  selector:
    app: mysql
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - image: mysql:5.7
        name: mysql
        env:
          # Use secret in real usage
        - name: MYSQL_ROOT_PASSWORD
          secretKeyRef:
            name: mysqlsecret
            key: mysql_root_password
        - name: MYSQL_USER
          secretKeyRef:
            name: mysqlsecret
            key: mysql_username
        - name: MYSQL_PASSWORD
          secretKeyRef:
            name: mysqlsecret
            key: mysql_password
        - name: MYSQL_DATABASE
          secretKeyRef:
            name: mysqlsecret
            key: mysql_db
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim
